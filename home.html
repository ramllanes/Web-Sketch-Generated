<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/ic.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Design/home.css">
    <link rel="stylesheet" href="Design/text.css">
    <link rel="stylesheet" href="Design/Login.css">
    <title>Sketch-Free</title>
</head>
<body>
    
    <nav class="navbar">

        <div class="logo-division">
            <img class="logo" src="image/istockphoto-467156098-612x612.jpg">
        </div>

        <div class="Content-Field">
            <ul class="Field">
                <li>Home</li>
                <li><a class="agent" href="Agent/Agent.html">Our agents</a></li>
                <li>Services</li>
                <li>Contact</li>
                <li>Blog</li>
            </ul>
        </div>

        <div class="buttons">
            <div class="Login">
                <button class="btn">Login</button>
            </div>
            
            <div class="Sign-up">
                <button class="btn">Sign-up</button>
            </div>
        </div>

    </nav>


    <div class="text-description">
        <div class="text-content">
            <p class="text">Build Your Dream Home With Trusted Experts

            We provide professional construction and renovation services,
            delivering quality craftsmanship on time and within budget.
            </p>    
        </div>
    </div>

    <div class="image-division">
        <div class="inside-division">
            <img class="image-content" src="image/buildinghouse1.jpg" alt="" srcset="">
        </div>
    </div>

    <div class="Login-Division" style="display: none;">

        <div class="center-line"></div>
        
        <div class="fill-division">
            <form action="">
                <div class="input-fields">                   
                    <input id="email" class="username" type="text" placeholder=" " autocomplete="off" required> 
                    <label for="email">Email</label>                   
                </div>

                <div class="input-fields">
                    <input id="password" class="password" placeholder=" " type="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="login-btn">
                    <button>Login</button>`
                </div>
            </form>
        </div>
        
        <div class="Signup-Division">

            <form class="form" action="">
                <div class="input-fields">
                    <input class="Email" type="email" placeholder="Email">
                </div>
                
                <div class="input-fields">
                    <input class="Password" type="password" placeholder="Password">
                </div>

                <div class="input-fields">
                    <input class="Confirm-Password" type="password" placeholder="Confirm password">
                </div>

                <div class="input-fields">
                    <input class="Code" type="text" placeholder="Enter Verification Code">
                        <button class="CodeBtn">Send</button>
                    </input>
                </div>

                <div class="Submit-btn">
                    <button class="submit">Submit</button>
                </div>
            </form>

        </div>

    </div>

    <script src="function/login.js"></script>

</body>
</html>
