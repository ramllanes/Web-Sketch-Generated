<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/ic.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Design/home.css">
    <link rel="stylesheet" href="Design/text.css">
    <link rel="stylesheet" href="Design/Login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sketch-Free</title>
</head>
<body>
    
    <nav class="navbar">

        <div class="logo-division">
            <img class="logo" src="image/istockphoto-467156098-612x612.jpg">
        </div>

        <div class="Content-Field">
    
            <a href="">Home</a>
            <a href="Agent/Agent.html">Agent</a>
            <a href="">Services</a>
            <a href="">Contact</a>
            <a href="">Blog</a>

        </div>

        <div class="buttons">
           
                <button class="btn-log">Login</button>
            
                <button class="btn-sign">Sign-up</button>
        </div>

    </nav>


    <div class="text-description">
        <div class="text-content">
            <p class="text">Build Your Dream Home With Trusted Experts

            We provide professional construction and renovation services,
            delivering quality craftsmanship on time and within budget.
            </p>    
        </div>
    </div>

    <div class="image-division">
        <div class="inside-division">
            <img class="image-content" src="image/buildinghouse1.jpg" alt="" srcset="">
        </div>
    </div>

    <div class="Login-Division" style="display: none;">

        <div class="center-line"></div>
        
        <div class="fill-division">
            <form action="">
                <div class="input-fields">                   
                    <input id="email" class="username" type="text" placeholder=" " autocomplete="off" required> 
                    <label for="email">Email</label>                   
                </div>

                <div class="input-fields">
                    <input id="password" class="password" placeholder=" " type="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="login-btn">
                    <button>Login</button>`
                </div>
            </form>
        </div>
        
        <div class="Signup-Division" id="contact">

            <form class="form" action="" method="post" id="Sign-up-Form" name="contact">
                <div class="input-fields">
                    <input class="Email" type="email" name="email" placeholder="Email">
                </div>
                
                <div class="input-fields">
                    <input class="Password" type="password" name="password" placeholder="Password">
                </div>

                <div class="input-fields">
                    <input class="Confirm-Password" type="password" name="password" placeholder="Confirm password">
                </div>

                <div class="input-fields">
                    <input class="Code" type="text" name="code" placeholder="Enter Verification Code">
                        <button class="CodeBtn">Send</button>
                    </input>
                </div>

                <div class="Submit-btn">
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>

            <div
            id="form-message"
            class="mt-6 text-sm font-medium px-4 py-2 rounded w-full max-w-lg lg:max-w-xl mx-auto h-10 opacity-0"
            aria-hidden="true"
            ></div>

        </div>

    </div>

    <section style="display: none;" id="Section" >
        <div class="Sample-Table">
            <table class="Table">

                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Code</th>
                    </tr>
                </thead>

                <tbody id="tableBody">
                </tbody>

            </table>
        </div>
    </section>

    <script src="function/login.js"></script>

</body>
</html>
